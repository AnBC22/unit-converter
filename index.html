<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="num-el" type="text">
                <button id="convert-el" class="btn">Convert</button>
            </div>
            <div id="units-wrapper">
                <div class="units">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el"></p>
                </div>
                <div class="units">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el"></p>
                </div>
                <div class="units">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el"></p>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
